apiVersion: v1
kind: Service
metadata:
  name: ueransim-gnb
  labels:
    epc-mode: ueransim-gnb
spec:
  type: NodePort
  selector:
    epc-mode: ueransim-gnb
  ports:
    - protocol: SCTP
      port: 48412
      targetPort: 48412
      nodePort: 40412
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: ueransim-gnb 
  labels:
    epc-mode: ueransim-gnb
spec:
  replicas: 1
  selector:
    matchLabels:
      epc-mode: ueransim-gnb
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        epc-mode: ueransim-gnb
    spec:    
      containers:
      - name: ueransim-gnb
        imagePullPolicy: {{ .Values.ueransim.image.pullPolicy }}
        image: "{{ .Values.ueransim.image.repository }}:{{ .Values.ueransim.image.tag }}" 
        securityContext:
          privileged: true
        command: ["./nr-gnb", "-c", "/open5gs/config-map/ueransim-gnb-configmap.yaml"]
        volumeMounts:
          - name: ueransim-gnb-config
            mountPath: /open5gs/config-map/ueransim-gnb-configmap.yaml
            subPath: "ueransim-gnb-configmap.yaml"
      volumes:
        - name: ueransim-gnb-config
          configMap:
            name: ueransim-gnb-config
   
